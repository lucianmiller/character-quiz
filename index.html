<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Character Quiz</title>
</head>
<body>
  <div class="container">
    <h1>Which Spirited Away Character are you?</h1>
    <p>Ever wondered what character you would be from the wonderful movie, Spirited Away? This quiz as all the answers!</p>

    <form id="quiz">
      <h2>Question 1: What do you do for fun?</h2>
      <div class="radio">
        <label>
          <input type="radio" name="hobby" value="1">
          Explore
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="hobby" value="2">
          Help others
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="hobby" value="3">
          Count my money
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="hobby" value="4">
          Eat some food
        </label>
      </div>

      <h2>Question 2: How do others feel about you?</h2>
      <div class="radio">
        <label>
          <input type="radio" name="feelings" value="1">
          They enjoy being around me.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="feelings" value="2">
          Some people find it hard to trust me.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="feelings" value="3">
          I'm a stern boss and people fear me because of it.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="feelings" value="4">
          I'm the weirdo that people stay away from.
        </label>
      </div>

      <h2>Question 3:</h2>
    </form>
  </div>
</body>
</html>
